<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <title>Vélo-v</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/carousel.css" />
    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="css/reservation.css" />
    <!-- FontAwesome icons library for icons used in the project -->
    <script
      src="https://kit.fontawesome.com/42a6605488.js"
      crossorigin="anonymous"
    ></script>
    <!-- Leaflet library for interactive maps -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo/logo.png" alt="logo Vélo-v" />
    </header>
    <main>
      <section id="carousel-section">
        <!-- Carousel section with images for visual presentation -->
        <div id="carousel" tabindex="0">
          <div class="hideLeft">
            <img src="./assets/images/velov1.jpg" />
          </div>

          <div class="prevLeftSecond">
            <img src="./assets/images/velov2.jpg" />
          </div>

          <div class="prev">
            <img src="./assets/images/velov3.jpg" />
          </div>

          <div class="selected">
            <img src="./assets/images/velov4.jpg" />
          </div>

          <div class="next">
            <img src="./assets/images/velov5.jpg" />
          </div>

          <div class="nextRightSecond">
            <img src="./assets/images/velov6.jpg" />
          </div>

          <div class="hideRight">
            <img src="./assets/images/velov7.jpg" />
          </div>
        </div>

        <div class="buttons">
          <button id="prev">
            <span class="fa-solid fa-circle-chevron-left"></span>
          </button>
          <div id="pause" class="fa-solid fa-play"></div>
          <button id="next">
            <span class="fa-solid fa-circle-chevron-right"></span>
          </button>
        </div>
      </section>
      <section id="reservation-section">
        <h2>Réservation</h2>
        <div class="map-and-reservation">
          <div class="map-space">
            <div id="map">
              <div class="velov-buttons">
                <!-- Buttons for switching between available bikes and stands -->
                <button id="bike-button" class="active">
                  <span class="fa-solid fa-bicycle"></span>
                  <span>
                    Vélo'v<br />
                    disponible(s)
                  </span>
                </button>
                <button id="stand-button">
                  <span class="fa-solid fa-square-parking"></span>
                  <span>
                    Place(s)<br />
                    disponible(s)
                  </span>
                </button>
              </div>
            </div>
          </div>
          <div class="station-reservation">
            <h3>Détails de la station</h3>

            <div id="reservation">
              <div id="station-info">
                <p id="name-station">Choisissez une station sur la carte</p>
                <p id="address-station"></p>
                <ul>
                  <li>
                    <span class="fa-solid fa-square-parking"></span>
                    <span
                      id="stands"
                      title="Nombre de places disponibles"
                    ></span>
                  </li>
                  <li>
                    <span class="fa-solid fa-bicycle"></span>
                    <span id="bikes" title="Nombre de vélos disponibles"></span>
                  </li>
                  <li id="cb">
                    <span class="fa-solid fa-credit-card"></span>
                  </li>
                </ul>
                <button id="openModal" disabled>Réverser</button>
              </div>

              <div id="modal">
                <div id="modal-content">
                  <button class="fa-solid fa-xmark" id="close"></button>
                  <h4>Réservation en cours</h4>
                  <form id="reservation-form">
                    <label for="name"
                      >Nom
                      <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Doe"
                        required
                    /></label>
                    <label for="firstname"
                      >Prénom
                      <input
                        type="text"
                        id="firstname"
                        name="firstname"
                        placeholder="John"
                        required
                    /></label>
                    <label for="signature" id="signature-label">
                      <div id="signature-container">
                        <span class="fa-solid fa-pen-clip"></span> Signature
                      </div>
                      <canvas id="signature"></canvas
                      ><button
                        id="clearBtn"
                        type="button"
                        class="fa-solid fa-trash"
                      ></button
                    ></label>

                    <button type="submit">Réserver</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="reservation-validated">
          <p class="reservation-validated-info"></p>
          <p id="timer"></p>
        </div>
      </section>
    </main>
    <footer>
      <img src="./assets/logo/whitelogo.png" alt="logo Vélo-v" />
      <div>
        <p>
          Développé par
          <a
            href="https://maelle-nioche.vercel.app/"
            target="_blank"
            rel="noopener noreferrer"
            title="Ouvrir le site web de Maëlle Nioche dans un nouvel onglet"
          >
            Maëlle Nioche
          </a>
          © 2024
        </p>
        <p>
          Ce site est open source et ne récolte aucune donnée. Consultez le code
          source sur
          <a
            href="https://github.com/MaelleN95/Tip-calculator"
            target="_blank"
            rel="noopener noreferrer"
            title='Ouvrir le dépôt GitHub de "tip-calculator" dans un nouvel onglet'
          >
            GitHub
          </a>
          .
        </p>
      </div>
    </footer>

    <!-- Leaflet library for interactive maps -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <!-- JavaScript modules for various functionalities -->
    <script type="module" src="js/carousel.js"></script>
    <script type="module" src="js/map.js"></script>
    <script type="module" src="js/stations.js"></script>
    <script type="module" src="js/signature.js"></script>
    <script type="module" src="js/reservation.js"></script>
  </body>
</html>
